<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Jack</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container-5">
    <h2>Black Jack Game</h2>
    <h3><span class="blackjack-result" id="blackjack-result">Let' play</span></h3>


    <div class="flex-blackjack-row-1">

      <div class="your-box" id="your-box">
        <h2>You: <span id="you-blackjack-result">0</span></h2>
      </div>

      <div class="dealer-box" id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
      </div>

    </div>


    <div class="flex-blackjack-row-2">
      <div>
        <button class="btn-lg btn btn-primary mr-2" id="blackjack-hit-button">Hit</button>
        <button class="btn-lg btn btn-warning mr-2" id="blackjack-stand-button">Stand</button>
        <button class="btn-lg btn btn-danger mr-2" id="blackjack-deal-button">Deal</button>
      </div>
    </div>

    <div class="flex-blackjack-row-3">
      <table class="table table-bordered">
        <tr>
          <th scope="col">Wins</th>
          <th scope="col">Losses</th>
          <th scope="col">Draws</th>
        </tr>
        <tr>
          <td><span id="wins">0</span></td>
          <td><span id="losses">0</span></td>
          <td><span id="draws">0</span></td>
        </tr>
      </table>
    </div>

  </div>
</body>
<script src="script.js"></script>

</html>
