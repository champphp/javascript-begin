<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge JavaScript Beginners</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css" />

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- Challenge 1 -->
  <div class="container text-center border container-1">
    <h1 class="border">Challenge 1: Your Age in Days</h1>
    <div class="border">
      <button class="btn btn-primary m-2" onclick="AgeInDays()">Click me</button>
      <button class="btn btn-danger m-2" onclick="AgeInDaysReset()">reset</button>
    </div>
    <div class="border">
      <h2 id="show__days"></h2>
    </div>
  </div>

  <hr />
  <!-- Challenge 2 -->
  <div class="container text-center border container-1">
    <h1 class="border">Challenge 2: Dog Generator</h1>
    <div class="border">
      <button 
        class="btn btn-success m-2" 
        id="cat-generator"
        onclick="generatorDog()"
      >
          Generator Dog
      </button>
    </div>
    <div class="flex_box_container_2" id="flex-cat-gen">
    </div>
  </div>

  <hr />
  <!-- Challenge 3 -->
  <div class="container text-center border container-1">
    <h1 class="border">Challenge 3: Rock, Paper, Scissors</h1>
    <div class="border">
      <button 
        class="btn btn-success m-2" 
        onclick="rpsGameReset()"
      >
          Reset
      </button>
    </div>
    <div class="flew-box-rps" id="flew-box-rps">
      <img src="https://freesvg.org/img/harvestable-resources-rock.png" 
        height="150" 
        width="150" 
        id="rps_rock"
        onclick="rpsGame(this)"
        data-choice="rock"
        alt="Rock"
      >
      <img src="https://png.pngtree.com/thumb_back/fw800/back_our/20190617/ourmid/pngtree-paper-note-background-design-picture-image_128470.jpg" 
        height="150" 
        width="150" 
        id="rps_paper"
        onclick="rpsGame(this)"
        data-choice="paper"
        alt="Paper"
      >
      <img src="https://image.shutterstock.com/image-vector/open-scissor-white-background-icon-260nw-1414191452.jpg" 
        height="150" 
        width="150" 
        id="rps_scissors"
        onclick="rpsGame(this)"
        data-choice="scissors"
        alt="Scissors"
      >
    </div>

  </div>

  <hr />
  <!-- Challenge 4 -->
  <div class="container text-center border container-1">
    <h1 class="border">Challenge 4: Change The color of All Button</h1>
    <div class="flex-box-pick-color">
      <form action="">
        <select name="backdrog" id="background" onchange="butttonColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">reset</option>
        </select>
      </form>

      <button class="btn btn-warning change-color">Well</button>
      <button class="btn btn-danger change-color">Google</button>
      <button class="btn btn-primary change-color">Facebook</button>
      <button class="btn btn-success change-color">Line</button>
    </div>
  </div>

</body>

<script src="script.js"></script>

</html>
